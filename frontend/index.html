<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Data Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Sales Data</h1>
        <form id="salesForm">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="text" name="type_of_chaff" placeholder="Type of Chaff" required>
            <input type="number" name="rate" placeholder="Rate (per kg)" required>
            <input type="number" name="quantity" placeholder="Quantity (kg)" required>
            <button type="submit">Submit</button>
        </form>
        <div class="response" id="response"></div>
    </div>

    <script>
        document.getElementById("salesForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const response = await fetch("/submit", {
                method: "POST",
                body: formData,
            });

            const result = await response.json();
            const responseDiv = document.getElementById("response");

            if (response.ok) {
                responseDiv.textContent = `Data submitted successfully. Total Quantity: ${result.total_quantity} kg, Total Money: â‚¹${result.total_money}`;
            } else {
                responseDiv.textContent = `Error: ${result.error}`;
            }
        });
    </script>
</body>
</html>
